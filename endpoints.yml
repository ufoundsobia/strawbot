# This file contains the different endpoints your bot can use.

# Server where the models are pulled from.
# If you’re using local models, you don’t need this section.

# models:
#   url: http://my-server.com/models/default_core@latest
#   wait_time_between_pulls: 10   # [optional](default: 100)

# Server which runs your custom actions.
# If you don't have custom actions, you can leave this section commented or remove it.
# If you want to add custom actions in the future, use this URL.

action_endpoint:
  url: "http://localhost:5055/webhook"
# Tracker store, if you wish to store conversations persistently.
# By default, Rasa stores conversations in memory. For local development, no need to configure this.

# tracker_store:
#   type: redis
#   url: localhost
#   port: 6379
#   db: 0
#   cors: "*"

# Event broker if you are using an event streaming service. This is optional.
# event_broker:
#   url: localhost
#   username: username
#   password: password
#   queue: queue

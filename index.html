<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="strawberry.png" type="image/x-icon">
  <title>Cute Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="strawberry-background" id="strawberryContainer"></div>

    <script>
      function createStrawberryPattern() {
        const container = document.getElementById('strawberryContainer');
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const strawberrySize = 60;
        const spacing = 100;
  
        for (let y = -spacing; y <= viewportHeight + spacing; y += spacing) {
          for (let x = -spacing; x <= viewportWidth + spacing; x += spacing) {
            const strawberry = document.createElement('div');
            strawberry.className = 'strawberry';
            strawberry.style.left = `${x + (Math.random() * 40 - 20)}px`;
            strawberry.style.top = `${y + (Math.random() * 40 - 20)}px`;
            strawberry.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.4})`;
            strawberry.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(strawberry);
          }
        }
      }
  
      // Create initial pattern
      createStrawberryPattern();
  
      // Recreate pattern on window resize
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          const container = document.getElementById('strawberryContainer');
          container.innerHTML = '';
          createStrawberryPattern();
        }, 250);
      });
    </script>  
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
    </div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
